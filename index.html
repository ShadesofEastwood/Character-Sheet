<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Sheet</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Character Sheet</h1>
    <div id="container">
        <div id="baseStats">
            <div id="name">Name:</div>
            <div id="race">Race:</div>
            <div id="background">Background:</div>
            <div id="classAndLevel">Class and Level:</div>
            <div id="alignment">Alignment:</div>
        </div>
        <div id="healthAndArmor">
            <div id="hitPoints">HP:</div>
            <div id="armorClass">AC:</div>
            <div id="speed">Speed:</div>

        </div>
        <div id="profBonus">Proficiency Bonus:</div>
        <div id="abilityScores">
            <div id="abilityScoresTitle"> Ability Scores:</div>
            <div id="str">STR</div>
            <div id="dex">DEX</div>
            <div id="con">CON</div>
            <div id="int">INT</div>
            <div id="wis">WIS</div>
            <div id="cha">CHA</div>
        </div>
        <div id="savingThrows">Saving Throws</div>
        <div id="skills">Skills</div>
        <div id="raceTraits">Racial Traits</div>
        <div id="backgroundFeatures">Background Features</div>
        <div id="feats">Feats</div>
        <div id="classFeatures">Class Features</div>
        <div id="equipment">Equipment</div>
       

    </div>
    <script src="app.js"></script>
</body>
</html>
